<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./vue.js"></script>
		<title>Document</title>
		<style>
			.mom {
				width: 100%;
				height: 800px;
				background-color: #f0f0f0;
			}

			button {
				width: 80px;
				height: 40px;
			}

			input {
				height: 30px;
			}

			.item {
				width: 80%;
				height: 40px;
				background-color: #6d6d6d;
				margin-top: 10px;
			}

			.bottom_div_style {
				margin-right: 0px;
				margin-left: 0px;
				width: 100%;
				height: 100px;
				background-color: #e4e4e4;
				font-size: 18px;
				color: #000000;
			}
		</style>
	</head>

	<body>
		<div id="app" :class="app_style">
			<input v-model="value" type="number" />
			<button @click="add">添加</button>
			<button @click="remove">删除</button>
			<div :class="item_style" v-for="(item,index) in items">
				编号为{{item}}，年龄12岁，生命体征正常
			</div>
		</div>
		<div class="bottom_div_style">
			<br />
			<br />
		</div>

		<script>
			new Vue({
				el: "#app",
				data: {
					items: [],
					value: 0,
				},
				methods: {
					add() {
						this.value = parseInt(this.value) + 1;
						this.items.push(this.value);
					},
					remove() {
						this.items.pop();
					},
				},
				computed: {
					app_style() {
						return {
							mom: true,
						};
					},
					item_style() {
						return {
							item: true,
						};
					},
				},
			});
		</script>
	</body>
</html>
